<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<title>移动端轮播</title>
		<link rel="stylesheet" type="text/css" href="../../css/base.css">
		<link rel="stylesheet" type="text/css" href="index.css">

		<script type="text/javascript" src="../../js/jquery-1.11.3.min.js"></script>
		<script type="text/javascript" src="cccSwiper.js"></script>
		<script type="text/javascript" src="cccPerfectSwiper.js"></script>
		<script type="text/javascript" src="../../js/tween.js"></script>
		<script type="text/javascript" src="index.js"></script>
	</head>
	<body>
		<!-- 整个轮播块 -->
		<div class="swiper-wrap" id="one">

			<!-- 轮播图片 -->
			<ul class="img-list clearfix">
				<li class="img-item"></li>
				<li class="img-item"></li>
				<li class="img-item"></li>
				<li class="img-item"></li>
			</ul>

			<!-- 轮播按钮 -->
			<div class="btn-list">
				<span class="btn-item active"></span>
				<span class="btn-item"></span>
				<span class="btn-item"></span>
				<span class="btn-item"></span>
			</div>
		</div>
	</body>
</html>
