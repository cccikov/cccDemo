<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>环形进度条 canvas</title>
    <script src="../js/jquery-1.11.3.min.js"></script>
    <script src="./circle-progress.min.js"></script>
    <script>
        $(function () {
            $('#circle').circleProgress({
                value: 0.2, // 	这是唯一一个必填参数 进度条的值
                size: 300, // 进度条整体的大小
                startAngle: -Math.PI / 2, // 初始角度
                reverse: false, // 是否反向
                thickness: 30, //进度条 粗细
                lineCap: "butt", // 圆弧的线头样式  "butt" "round" "square" 
                fill: {
                    gradient: ["red", "orange"],
                    gradientAngle: Math.PI / 2
                },
                emptyFill: "#fff", // 空圆弧的颜色
                animation: {
                    duration: 1500,
                    easing: "circleProgressEasing"
                },
                animationStartValue: "0.5" // 动画起始位置
            });

            // 获取环形滚动条的canvas对象
            var canvas = $('#circle').circleProgress('widget');

            // 获取CircleProgress对象实例
            var instance = $('#circle').data('circle-progress');
            window.instance = instance;



            $('.circle').circleProgress({
                size: 300,
                startAngle: -Math.PI / 2
            });


        });

        function click1() {
            $('.circle').circleProgress("value", 0.9);
        }

        function click2() {
            $('.circle').eq(0).circleProgress("value", 0.6);
        }
    </script>
</head>

<body>
    <div id="circle"></div>

    <!-- 参数还可以写在标签上 使用 data- 自定义属性 -->
    <div class="circle" data-value="0.1"></div>
    <div class="circle" data-value="0.5"></div>
    <div class="circle" data-value="0.9"></div>

    <a href="javascript:void(0)" onclick="click1()">全部设置为0.9</a>
    <a href="javascript:void(0)" onclick="click2()">第一个设置为0.6</a>

</body>

</html>
