<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>svg2</title>
	<style>
		#svgcircle{
			width: 100px;
			height: 100px;
			border:1px solid #000;
		}
		#svgline{
			width: 400px;
			height: 200px;
			border:1px solid red;
		}
	</style>
</head>
<body>
	<h2>画圆</h2>
	<svg id="svgcircle">
		<circle cx="50" cy="50" r="50" stroke="blue" stroke-width="4" fill="red" fill-opacity="0.5" stroke-opacity="0.5"></circle>
	</svg>
	<h2>画直线</h2>
	<svg id="svgline">
		<line x1="0" y1="0" x2="400" y2="110" stroke="blue" stroke-width="4"></line>
	</svg>
	<h3>画矩形</h3>
	<svg id="svgrect">
		<rect width="100" height="100" stroke="blue" stroke-width="4" fill="#f00"></rect>
	</svg>
	<h3>画椭圆</h3>
	<svg id="svgEllipseTutorial" height="150">
    <ellipse cx="120" cy="60" rx="100" ry="50" style="fill:#0cc;stroke:black;stroke-width:3"/>   
</svg>

<!-- points属性用来定义多边形的几个顶点，用左边对来定义，形如 points="10,10 75,150 150,60" ，这里定义了三个顶点(10,10),(75,150),(150,60)。 -->
<svg id="svgPolygonTutorial" height="200">
    <!-- <polygon id="myPolygon" points="10,10 75,150 150,60" style="fill:#63BCF7;stroke:black;stroke-width:3"/> -->
    <polygon points="10,10 50,150 40,200 80 100" fill="#ff0" stroke="green" stroke-width="2" stroke-opacity="0.8" fill-opacity="0.4"></polygon>
</svg>
</body>
</html>
