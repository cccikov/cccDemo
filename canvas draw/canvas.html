<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>canvas画图</title>
    <style type="text/css">
        #canvas{
            width: 600px;
            height:400px;
            border:1px solid #ccc;
        }
    </style>
    <script type="text/javascript" src='canvas.js'></script>
</head>
<body>
    <canvas id="canvas"></canvas>
    <script type="text/javascript">
        var draw = new CanvasDraw("canvas");
        draw.circle(draw.w/2,draw.h/2,draw.half);
    </script>
</body>
</html>
