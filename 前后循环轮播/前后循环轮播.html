<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>前后循环轮播</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div class="wrap">
        <div class="img-wrap">
            <div class="img img1"></div>
            <div class="img img2"></div>
            <div class="img img3"></div>
            <div class="img img4"></div>
            <div class="img img5"></div>
            <div class="img img6"></div>
        </div>

    </div>

    <script>
        var wrap = document.querySelectorAll(".wrap")[0];
        wrap.addEventListener("click", function () {
            console.log("asdasd")
            document.querySelectorAll(".img").forEach(dom => {
                let str = dom.className;
                let result = str.match(/img(\d)/);
                let num = Number(result[1]);
                let next = num - 1;
                if (next < 1) {
                    next = 6;
                }

                dom.classList.remove("img" + num);
                dom.classList.add("img" + next);

            });
        }, false);
    </script>
</body>

</html>
