<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>到达底部</title>
    <style type="text/css">
        * {
            padding: 0;
            margin: 0
        }

        .content {
            height: 5000px;
        }

        .content2 {
            height: 1000px;
        }

        #mark {
            height: 0px;
            outline: 1px solid #f00;
        }
    </style>
</head>

<body>

    <div id="wrap">
        <div class="content"></div>
        <div id="mark"></div>
        <div class="content2">
        </div>
    </div>

    <script type="text/javascript">
        function getScrollTop() {
            return document.documentElement.scrollTop || document.body.scrollTop;
        }


        window.addEventListener("scroll", function() {
            var scrollTop = getScrollTop(); // 滚动条高度
            var screenHeight = document.documentElement.clientHeight; // 浏览器视口的高度
            var eleTop = document.getElementById("mark").offsetTop; // 元素距离页面顶部的高度

            var screenPosi; // 指定视口位置
            // 等式 scrollTop + screenPosi == eleTop; 相等的时候元素就出现在屏幕视口位置;

            // 或者
            var eleScreenPosi = eleTop - scrollTop; // 元素相对于视口位置 , 或者叫做相对于视口顶部的偏移量
            // 当 eleScreenPosi == screenPosi 的时候元素就出现在屏幕视口位置


            // 元素出现视口顶部时 , 位置为0
            if (scrollTop + 0 == eleTop) { // 由于scrollTop变化通常不是1个像素变化 , 所以我们可以改变一下写法 可改写为 (eleTop) - (scrollTop + 0) == 0
                console.log("元素在视口顶部");
            }












            // 元素出现视口顶部时 , 位置为0
            if (Math.abs((eleTop) - (scrollTop + 0)) < 10) { // 在上下10px左右都算
                console.log("元素在视口顶部");
            }


            // 元素出现视口底部时 , 位置为screenHeight
            if (Math.abs((eleTop) - (scrollTop + screenHeight)) < 10) { // 在上下10px左右都算
                console.log("元素在视口底部");
            }


            // 元素出现视口中部时 , 位置为screenHeight/2
            if (Math.abs((eleTop) - (scrollTop + screenHeight / 2)) < 10) { // 在上下10px左右都算
                console.log("元素在视口中部");
            }











            console.log(eleScreenPosi);
            /*随着滚动条往下滚动 , scrollTop在增大 , eleScreenPosi在减少 , screenPosi不变 , 所以总有eleScreenPosi == screenPosi的时候*/

        }, false);
    </script>
</body>

</html>
