<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
		<title>移动端拖拽</title>
		<style type="text/css">
			*{
				padding:0;
				margin:0;
			}
			#box{
				position: fixed;
				top:10px;
				left:10px;
				width: 50px;
				height: 50px;
				border-radius: 50px;
				background: red;
			}
		</style>
		<script src="../js/jquery-1.11.3.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function(){
				//块的位置
				var newPX = oldPX =  newPY = oldPY =  deltaX = deltaY = moveX =moveY = null;
				var winW = $(window).width();
				var winH = $(window).height();
				var eW = $("#box").innerWidth();
				var eH = $("#box").innerHeight();

				// var thenum = 0;
				
				$("#box").on("touchstart",function(e){
					var that = $(this);
					if(that.attr("data-moveX")){
						moveX = Number(that.attr("data-moveX"));
					}else{
						moveX = 0;
						that.attr("data-moveX",0);
					}
					//块的位置
					
					newPX = oldPX = e.originalEvent.touches[0].clientX;
					newPY = oldPY = e.originalEvent.touches[0].clientY;
					deltaX = deltaY = 0;



					that.off("touchmove").on("touchmove",function(e){ //要注意添加事件的对象
						e.preventDefault();
						/*
						 * 水平方向
						 */
						//块的水平位置
						moveX = Number(that.attr("data-moveX"));

						newPX = e.originalEvent.touches[0].clientX;
						deltaX = newPX - oldPX;
						moveX += deltaX;

						that.css("transform","translate3d("+moveX+"px,0,0)");
						that.attr("data-moveX",moveX);

						oldPX = newPX;


						// console.log(deltaX)
						//添加限制
						// if(nowLeft+deltaX<0){
						// 	// that.css("transform",0);
						// }else if(nowLeft+deltaX>winW-eW){
						// 	// that.css("transform",winW-eW);
						// }else{
						// 	that.css("transform","translate3d("+(nowLeft+deltaX)+"px,0,0)");
						// }

						
						// /*
						//  * 竖直方向
						//  */
						// //块的竖直位置
						// Etop = that.offset().top;
						
						// newPY = e.originalEvent.touches[0].clientY;
						// deltaY = newPY - oldPY;
						// //限制
						// if(Etop+deltaY<0){
						// 	that.css("top",0);
						// }else if(Etop+deltaY>winH-eH){
						// 	that.css("top",winH-eH);
						// }else{
						// 	that.css("top",Etop+deltaY);
						// }
						
						// oldPY = newPY;
						
						
					});
				});


				// var timer = setTimeout(function(){
				// 	alert(thenum);
				// },10000);
			});
		</script>
	</head>
	<body>
		<div id="box">
			<div class="inner"></div>
		</div>
		<p id="num">这种方法是将moveX储存在元素的 data-moveX属性里面</p>
	</body>
</html>
