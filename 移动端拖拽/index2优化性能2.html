<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
		<title>移动端拖拽</title>
		<style type="text/css">
			*{
				padding:0;
				margin:0;
			}
			#box{
				position: fixed;
				top:10px;
				left:10px;
				width: 50px;
				height: 50px;
				border-radius: 50px;
				background: red;
			}
		</style>
		<script src="../js/jquery-1.11.3.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function(){
				//块的位置
				var newPX = oldPX =  newPY = oldPY =  deltaX = deltaY = null;
				var moveX = moveY = 0;
				
				// 限制用
				var eW = $("#box").innerWidth();
				var eH = $("#box").innerHeight();
				var originL = $("#box").offset().left;
				var originT = $("#box").offset().top;
				var winW = $(window).width();
				var winH = $(window).height();
				
				$("#box").on("touchstart",function(e){
					var that = $(this);
					//块的位置
					newPX = oldPX = e.originalEvent.touches[0].clientX;
					newPY = oldPY = e.originalEvent.touches[0].clientY;
					deltaX = deltaY = 0;

					that.off("touchmove").on("touchmove",function(e){ //要注意添加事件的对象
						e.preventDefault();
						/*
						 * 水平方向
						 */
						//块的水平位置
						

						newPX = e.originalEvent.touches[0].clientX;
						deltaX = newPX - oldPX;
						moveX += deltaX;
						oldPX = newPX;

						
						/*
						 * 竖直方向
						 */

						//块的竖直位置
						newPY = e.originalEvent.touches[0].clientY;
						deltaY = newPY - oldPY;
						moveY += deltaY;
						oldPY = newPY;
						
						// 添加限制
						if(moveX<-originL){
							moveX = -originL;
						}else if(moveX>winW-eW-originL){
							moveX=winW-eW-originL;
						}
						if(moveY<-originT){
							moveY = -originT;
						}else if(moveY>winH-eH-originT){
							moveY=winH-eH-originT;
						}
						
						that.css("transform","translate3d("+moveX+"px,"+moveY+"px,0)");
					});
				}).on("click",function(){
					alert("功能");
				});
			});
		</script>
	</head>
	<body>
		<div id="box">
			<div class="inner"></div>
		</div>
		<p>这里的moveX是用一个全局函数储存</p>
	</body>
</html>
