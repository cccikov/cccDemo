<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>echart demo2</title>
    <script type="text/javascript" src="./echarts.js"></script>
    <style type="text/css">
    body {
        color: #ff0;
    }
    </style>
</head>

<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 600px;height:400px;"></div>
    <script type="text/javascript">
    // 指定图表的配置项和数据
    var option = {
        color: ['#5793f3', '#d14a61', '#675bba'],
        /**
         * 这是标题
         */
        title: {
            text: '这是标题',
            show: true,
            left: "center",
            top: "top",
            padding: 20
        },
        /**
         * 图例组件
         */
        legend: {
            show: true,
            data: ["柱状图", '折线图'],
            left: "right",
            orient: "vertical", // horizontal
            align: "right",
            selectedMode: "single",
            selected: {
                '折线图': true,
                '柱状图': false
            },
            tooltip: {
                show: true
            },
            textStyle:{
                color:"#673ab7"
            },
            formatter(name){
                console.log(name);
                return "asd" + name
            }
        },
        /**
         * 提示框组件
         */
        tooltip: {
            trigger: 'axis',
            axisPointer: {
                type: 'cross', // line shadow
                label: {
                    formatter: '{value}',
                    backgroundColor: '#f44336'
                },
            },
            showContent: true
        },
        xAxis: {
            position: 'bottom',
            name: '类型',
            nameTextStyle: {
                color: "#795548",
                fontStyle: "normal",
                fontWeight: 'lighter'
            },
            axisLine: {
                lineStyle: {
                    color: "#e91e63",
                }
            },
            splitLine: {
                show: true,
                lineStyle: {
                    color: "#e91e63",
                    type: "dotted" // dashed dotted solid
                }
            },
            data: [{
                value: '衬衫',
                textStyle: {
                    fontSize: 20,
                    color: 'red',
                    fontStyle: "italic",
                    fontWeight: 'bolder'
                }
            }, "羊毛衫", "雪纺衫", "裤子", "高跟鞋", "袜子"],
            axisTick:{
                show:true,
                // alignWithLabel:true // 只有在boundaryGap:true 有效
            },
            // boundaryGap:false,
        },
        yAxis: [{
            type: 'value',
            name: '价格',
            nameTextStyle: {
                color: "#00BCD4",
                fontStyle: "italic",
                fontWeight: 'bolder'
            },
            axisLabel: {
                formatter: '{value} 什么鬼'
            },
            // min: 0,
            // max: 250,
            position: 'left',
            axisLine: {
                lineStyle: {
                    color: "#FFC107"
                }
            },
            splitLine: {
                show: true,
                lineStyle: {
                    color: "#4CAF50",
                    type: "dashed" // dashed dotted solid
                }
            },
        }],
        series: [{
                name: '柱状图',
                type: 'bar',
                data: [5, 20, 36, 10, 10, 20],
                color: "#673AB7"
            },
            {
                name: '折线图',
                type: 'line',
                data: [5, 20, 36, 10, 10, 20],
                color: "#009688"
            },

        ]
    };

    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('main'));
    myChart.setOption(option);

    myChart.on('legendselectchanged', function(params) {
        console.log(params);
    });
    </script>
</body>

</html>
