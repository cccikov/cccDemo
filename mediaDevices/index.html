<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>mediaDevices</title>
    <link rel="shortcut icon" href="img/ccc.ico" />
    <link rel="icon" href="img/ccc.ico" />
    <style type="text/css">
    #wrap {
        width: 320px;
        height: 240px;
        margin: 0 auto;
        box-shadow: 0px 0px 12px rgba(0, 0, 0, 0.2);
    }

    #wrap video {
        display: block;
        width: 100%;
        height: 100%;
    }
    </style>
</head>

<body>
    <div id="wrap">
        <video></video>
    </div>
    <script type="text/javascript">
    if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
        alert("设备不支持navigator.mediaDevices.getUserMedia")
    }

    let option = {
        'video': {
            facingMode: { exact: "environment" }
        } //调用前置摄像头 { 'facingMode': "user" }，后置摄像头使用video: { facingMode: { exact: "environment" } }
    };
    navigator.mediaDevices.getUserMedia(option).then(function(stream) {
        var video = document.querySelector('video');
        if ("srcObject" in video) {
            video.srcObject = stream;
        } else {
            video.src = window.URL && window.URL.createObjectURL(stream) || stream;
        }
        video.play();
    }).catch(function(err) {
        console.error(err);
        alert(err);
    });
    </script>
</body>

</html>
