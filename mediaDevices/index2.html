<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>mediaDevices</title>
    <link rel="shortcut icon" href="img/ccc.ico" />
    <link rel="icon" href="img/ccc.ico" />
    <style type="text/css">
        #wrap {
            width: 320px;
            height: 240px;
            margin: 0 auto;
            box-shadow: 0px 0px 12px rgba(0, 0, 0, 0.2);
        }

        #wrap video {
            display: block;
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <p>video 获取视频流</p>
    <button id="btn" onclick="openCamera()">打开摄像头</button>
    <button id="btn" onclick="changeCamera()">切换摄像头</button>
    <div id="wrap">
        <video webkit-playsinline playsinline></video>
    </div>
    <script type="text/javascript">
        /*  */
        /*  */
        var ids = [];
        var index = 0;

        function getIds() {
            var enumeratorPromise = navigator.mediaDevices.enumerateDevices();
            enumeratorPromise.then(devices => {

                devices.forEach(function (device) {
                    console.log(device.kind + ": " + device.label + " id = " + device.deviceId);
                    if (device.kind === "videoinput") {
                        ids.push(device.deviceId);
                    }
                });


            }).catch(err => {
                console.error(err)
                console.error(err.message);
            });

        }
        getIds();

        function openCamera(index) {
            if (ids.length === 0) {
                return false;
            }

            let option = {
                audio: false,
                'video': {
                    deviceId: { exact: ids[index] },
                    width: { min: 320, ideal: 320, max: 640 },
                    height: { min: 240, ideal: 240, max: 480 }
                }
            };

            // ！！！ 注意，仅能在https环境下打开
            navigator.mediaDevices.getUserMedia(option).then(function (stream) {
                var video = document.querySelector('video');
                if ("srcObject" in video) {
                    video.srcObject = stream;
                }
                video.play();
            });
        }

        function changeCamera() {
            index++;
            if (index > ids.length - 1) {
                index = 0;
            }
            openCamera(index);
        }

        /*  */
        /*  */
    </script>
</body>

</html>
