			div{
				width: 100px;
				margin:10px;
				background: #f6f6f6;
				box-shadow: inset 3px 3px #ddd;
			}
		</style>
	</head>
	<body>
		<div>
			Lorem ipsum dolor sit amet, consectetur adipisicing elit. Aut impedit.
		</div>
